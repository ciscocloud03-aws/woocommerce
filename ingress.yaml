apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-ingress-1
  namespace: woo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:339712790288:certificate/d4456352-ecd2-4729-872b-3302b86a642b
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
  - host: "www.musicin.shop"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: woocommerce-svc
            port:
              number: 80